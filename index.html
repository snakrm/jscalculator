<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script>
      function insert(num) {
        document.form1.textview.value = document.form1.textview.value + num;
      }

      function equal() {
        var exp = document.form1.textview.value;
        if (exp) {
          document.form1.textview.value = eval(exp);
        }
      }

      function backspace() {
        var exp = document.form1.textview.value;
        document.form1.textview.value = exp.substring(0, exp.length - 1);
      }
    </script>
  </head>
  <body>
    <div class="calc" style="background-color: beige; text-align: center">
      <h1>Calculator</h1>
    </div>
    <div class="formstyle">
      <form name="form1">
        <input class="textview" name="textview" />
      </form>

      <table>
        <div class="tbl">
          <tr class="tr1">
            <td>
              <input
                class="btn"
                type="button"
                value="C"
                onclick="form1.textview.value = ' ' "
              />
            </td>
            <td>
              <input
                class="btn"
                type="button"
                value="Del"
                onclick="backspace()"
              />
            </td>
            <td>
              <input
                class="btn"
                type="button"
                value="/"
                onclick="insert('/')"
              />
            </td>
            <td>
              <input
                class="btn"
                type="button"
                value="x"
                onclick="insert('*')"
              />
            </td>
          </tr>

          <tr>
            <td>
              <input class="btn" type="button" value="7" onclick="insert(7)" />
            </td>
            <td>
              <input class="btn" type="button" value="8" onclick="insert(8)" />
            </td>
            <td>
              <input class="btn" type="button" value="9" onclick="insert(9)" />
            </td>
            <td>
              <input
                class="btn"
                type="button"
                value="-"
                onclick="insert('-')"
              />
            </td>
          </tr>

          <tr>
            <td>
              <input class="btn" type="button" value="4" onclick="insert(4)" />
            </td>
            <td>
              <input class="btn" type="button" value="5" onclick="insert(5)" />
            </td>
            <td>
              <input class="btn" type="button" value="6" onclick="insert(6)" />
            </td>
            <td>
              <input
                class="btn"
                type="button"
                value="+"
                onclick="insert('+')"
              />
            </td>
          </tr>

          <tr>
            <td>
              <input class="btn" type="button" value="1" onclick="insert(1)" />
            </td>
            <td>
              <input class="btn" type="button" value="2" onclick="insert(2)" />
            </td>
            <td>
              <input class="btn" type="button" value="3" onclick="insert(3)" />
            </td>
            <td rowspan="5">
              <input
                class="btn"
                style="height: 110px"
                type="button"
                value="="
                onclick="equal()"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input
                class="btn"
                style="width: 106px"
                type="button"
                value="0"
                onclick="insert(0)"
              />
            </td>
            <td>
              <input
                class="btn"
                type="button"
                value="."
                onclick="insert('.')"
              />
            </td>
          </tr>
        </div>
      </table>
    </div>
  </body>
</html>
